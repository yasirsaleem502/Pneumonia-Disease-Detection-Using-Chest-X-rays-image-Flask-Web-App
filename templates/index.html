<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Model Deployment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo center"><i class="material-icons">local_hospital</i>Pneumonia Disease Detection System</a>
        </div>
    </nav>
    <center class="container">
            <form method="post" action="/predict" class="input-field" enctype="multipart/form-data">
                <div>
                    <div class="container"></div>
                        <input type="file" class="btn-large white-text red lighten-2"  name="file">
                        <button class="btn-large red lighten-2 waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    
                </div>
            </form>
            <nav>
                <div class="brand-logo center">
                    {% if prediction_text %}
                    <b>{{ prediction_text }}</b>
                    {% endif %}
                </div>
            </nav>
    </center>
</body>
</html>
